
<div  class="add-row-editable-table" style="padding-bottom:30px;">
  <button class="btn btn-primary pull-right" data-toggle="modal" data-target="#AddZone" >Add Zone </button>
</div>
<hr></hr>
<div >
  <table  class="table table-bordered table-hover table-condensed">
    <tr>
      <td  style="text-align:left;">Domain</td>
      <td>Actions</td>
    </tr>
    <tr ng-repeat="record in records" class="editable-row">
      <td>
        <span style="float:left" e-name="name" e-form="rowform" e-required>
                {{ record.zone || 'empty' }}
        </span>
      </td>
      <td style="width:10%;">
        <div class="buttons" >
                <button class="btn btn-primary editable-table-button btn-xs" ui-sref="records({zoneId: record.zone})" >View</button>
                <button class="btn btn-danger editable-table-button btn-xs" ng-click="removeZone(record.zone)">Delete</button>
        </div>
      </td>
    </tr>
  </table>
  <br></br>
  <button ng-click="deployDNSConfig()"  class="btn btn-primary" style="position: absolute; right: 0;">Deploy</button> 
</div>

<div class="modal fade" id="AddZone" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
              <button type="button" class="close"  data-dismiss="modal" ng-click="$dismiss()">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">
                  Add Zone
              </h4>
          </div>
          
          <!-- Modal Body -->
          <div class="modal-body">
              
              <form role="form">
                <div class="form-group">
                  <label for="exampleInputEmail1">Add Zone </label> <input type="text" name="AddZone" id="AddZone"  class="form-control" ng-model="zone"  placeholder="Zone" />
                </div>

                <button type="submit" class="btn btn-default" ng-click="addZone(zone)" >Submit</button>
              </form>
                
          </div>
          
          <!-- Modal Footer -->
          <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$dismiss()"> Close </button>
          </div>
      </div>
  </div>
</div>
