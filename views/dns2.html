<section class="ui-view ">
    <div class="column" style="padding-top:10px;text-align: center;">
      <h1>DNS for user {{username}}</h1>
    </div>
  
    <div ng-hide="(records.length == 0) ? true : false"  >
      <div class="col-md-12">
        <div ba-panel  ba-panel-class="with-scroll">
            <ng-include src="'http://wordpress.betterdevops.co.uk/wp-content/plugins/wordpress-angularjs-plugin/views/dns_list.html'"></ng-include>		      
        </div>
      </div>
    </div>
  
    <div ng-hide="(records.length == 0) ? false : true" class="add-row-editable-table" style="padding-top:100px;text-align: center;">
      <button class="btn btn-primary" data-toggle="modal" ng-click="open('app/pages/ui/modals/modalTemplates/addZone.html')">Create first Zone </button>
    </div>
            
  </section>
