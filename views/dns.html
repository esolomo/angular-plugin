<section class="ui-view ">
  <div class="column pull-left" style="padding-top:10px;text-align: left;">
    <h1>Zones</h1>
  </div>

  <div ng-hide="(records.length == 0) ? true : false"  >
    <div class="col-md-12">
      <div ba-panel  ba-panel-class="with-scroll">
	      <ng-include src="'http://wordpress.betterdevops.co.uk/wp-content/plugins/betterdevops/views/dns_list.html'"></ng-include>		      
      </div>
    </div>
  </div>

  <div ng-hide="(records.length == 0) ? false : true" class="add-row-editable-table" style="padding-top:100px;text-align: center;">
    <button class="btn btn-primary" data-toggle="modal" ng-click="open('{{plugin_url}}/views/modals/addZone.html')">Create first Zone </button>
  </div>

  <div class="modal fade" id="AddZone" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close"  data-dismiss="modal" ng-click="$dismiss()">
                      <span aria-hidden="true">&times;</span>
                      <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Add Zone
                </h4>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">
                
                <form role="form">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Add Zone </label> <input type="text" name="AddZone" id="AddZone"  class="form-control" ng-model="zone"  placeholder="Zone" />
                  </div>
  
                  <button type="submit" class="btn btn-default" ng-click="addZone(zone)" >Submit</button>
                </form>
                  
            </div>
            
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$dismiss()"> Close </button>
            </div>
        </div>
    </div>
  </div>
  
</section>
