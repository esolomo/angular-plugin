<div class="modal fade" id="AddIPv4" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="close"  data-dismiss="modal" ng-click="$dismiss()">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        Add ROOT IPv4 Record
                    </h4>
                </div>
                
                <!-- Modal Body -->
                <div class="modal-body">
                    
                    <form role="form">
                    <div  class="form-group">
                        <label for="exampleInputFTPSite1">zone </label> <input type="text" type="text" name="AddIPv4_zone" class="form-control" ng-model="zone"  placeholder="{{zone}}"/>
                    </div>
                    <div class="form-group"  >
                            <label >IP </label> <input type="text" name="AddIPv4_IP_value" class="form-control" ng-model="value"  placeholder="IP"/>
                    </div>
                    <button  type="submit" class="btn btn-default" ng-click="addRecord('ROOT_IPv4',zone,name,value,ttl)" >Submit</button>                            
                    </form>
                    
                    
                </div>
                
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$dismiss()"> Close </button>
                </div>
        </div>
    </div>
</div>
